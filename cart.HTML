<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css" integrity="sha384-r4NyP46KrjDleawBgD5tp8Y7UzmLA05oM1iAEQ17CSuDqnUK2+k9luXQOfXJCJ4I" crossorigin="anonymous">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" integrity="sha512-PgQMlq+nqFLV4ylk1gwUOgm6CtIIXkKwaIHp/PAIWHzig/lKZSEGKEysh0TCVbHJXCLN7WetD8TFecIky75ZfQ==" crossorigin="anonymous" />
<link rel="stylesheet" href="cart.css">
    

    <title>Cart</title>
  </head>
  <body>
    <div class="container-flex">
    <div class="row">
        <div class= "col-med-10 col-11 mx-auto">
            <div class="row mt-5 gx-3">
                <div class="col md-12 col-lg-8 col-11 mx-auto main_cart mb-lg-0 mb-5 shadow">
                    <div class=" card p-4">
                        <h2 class="py-4 font-waight-bold">cart(2 items)</h2>
                    <div class="row">
                        <div class="col-md-5  col-11 mx-auto bg-light d-felx-justify-center-center align-items-center shadow Product_img">
                            <img src="blue.jpg" alt="product3" class="img-fluid">
                        </div>
                     <div class="col-md-7 col-11 mx-auto px-4 mt-2">
                        <div class="row">
                             <div class= "col-6 card-title">
                                <h1 class="mb-4 product name">product-3</h1>
                                <p class="mb-2">product details</p> 
                             </div>
                            <div class="col-med-10">
                                <ul class="pagination justify-content-end set_quantity">
                                 <li class="page-item">
                                 <button class="page-link " onclick="decreaseNumber('textbox','itemval')">
                                 <i class="fas fa-minus"></i> </button>
                                 </li>
                                 <li class="page-item"><input type="text" name="" class="page-link" value="0" id="textbox" >
                                 </li>
                                 <li class="page-item">
                                 <button class="page-link" onclick="increaseNumber('textbox','itemval')"> <i class="fas fa-plus"></i></button>
                                  </li>
                                </ul>
                            </div>
                        </div>
                        <div class="col-4 d-flex justify-content-end price_money">
                            <h3>$ <span id="itemval">0.00</span></h3>
                        </div>
                    </div>
                    <div class=" card p-4">
                        <!╌2nd items╌>
                    <div class="row">
                        <div class="col-md-5  col-11 mx-auto bg-light d-felx-justify-center-center align-items-center shadow Product_img">
                            <img src="green.jpg" alt="product2" class="img-fluid">
                            
                        </div>
                     <div class="col-md-7 col-11 mx-auto px-4 mt-2">
                        <div class="row">

                             <div class= "col-6 card-title">
                                <h1 class="mb-4 product name">product-2</h1>
                                <p class="mb-2">product details</p> 
                             </div>

                            <div class="col-med-10">
                                <ul class="pagination justify-content-end set_quantity">
                                 <li class="page-item">
                                 <button class="page-link " onclick="decreaseNumber('textbox1','itemval1')">
                                 <i class="fas fa-minus"></i> </button>
                                 </li>
                                 <li class="page-item"><input type="text" name="" class="page-link" value="0" id="textbox1" >
                                 </li>
                                 <li class="page-item">
                                 <button class="page-link" onclick="increaseNumber('textbox1','itemval1')"> <i class="fas fa-plus"></i></button>
                                  </li>
                                </ul>
                            </div>
                        </div>
                        <div class="col-4 d-flex justify-content-end price_money">
                            <h3>$ <span id="itemval1">0.00</span></h3>
                        </div>
                        <hr/>
                        
                </div>
                             <h2 class="product_name mb-5"><p>Subtotal: $<span id="subtotal">0.00</span></p></h2>
                             <div class="button_data">
                             <button class="btn btn-primary text-uppercase" style= "background-color:  dodgerblue">Checkout</button>
                             <button class="btn btn-primary text-uppercase1"  style="background-color: red"> Clear</button>
                             </div>
                    
                             </div>
            </div>
        </div>
    </div>
</div>


    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" 
    integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script type="text/javascript">
    var subtotal = document.getElementById('subtotal');
    const decreaseNumber = (incdec, itemprice) => {
        var itemval = document.getElementById(incdec);
        var itemprice = document.getElementById(itemprice);
        console.log( itemprice.innerHTML);



      
        if(itemval.value <= 0){
            itemval.value = 0;
            alert('Negative quantity not allowed');
            }else{
            itemval.value = parseInt(itemval.value) -1;
            itemval.style.background = '#fff';
            itemval.style.color = '#000';
            itemprice.innerHTML  = parseInt(itemprice.innerHTML) -5435.50;
            subtotal.innerHTML  = parseInt(subtotal.innerHTML) -  5435.50;
           
            }
            }
            const increaseNumber = (incdec, itemprice) => {
            var itemval = document.getElementById(incdec);
            var itemprice = document.getElementById(itemprice);
            // console.log(itemval.value);
            if(itemval.value >= 5){
            itemval.value = 5;
            alert('max 5 allowed');
            itemval.style.background = 'red';
            itemval.style.color = '#fff';
            }else{
            itemval.value = parseInt(itemval.value) + 1;
            itemprice.innerHTML  = parseInt(itemprice.innerHTML ) + 5435.50;
            subtotal.innerHTML  = parseInt(subtotal.innerHTML) + 5435.50;
            
            }
            }
            </script>
            
  </body>
</html>
